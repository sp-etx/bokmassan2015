<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $.getScript("key.js", function() {
        $.getScript("https://maps.googleapis.com/maps/api/js?key="+mapsApiKey+"&callback=initMap", function() {});
      });
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

    var mainCoord = {lat: 57.697976, lng: 11.988442};
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: mainCoord,
        zoom: 12
      });

      var contentString = '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
          '<div id="bodyContent">'+
          '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
          'sandstone rock formation in the southern part of the '+
          'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
          'south west of the nearest large town, Alice Springs; 450&#160;km '+
          '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
          'features of the Uluru - Kata Tjuta National Park. Uluru is '+
          'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
          'Aboriginal people of the area. It has many springs, waterholes, '+
          'rock caves and ancient paintings. Uluru is listed as a World '+
          'Heritage Site.</p>'+
          '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
          'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
          '(last visited June 22, 2009).</p>'+
          '</div>'+
          '</div>';

      var contentString = '<iframe src="https://grafana.forskningsdata.se/dashboard-solo/db/need4b-varberg?panelId=1&fullscreen&from=now-1h&to=now&theme=light" width="450" height="300" frameborder="0"></iframe>'

      var infowindow = new google.maps.InfoWindow({
        content: contentString,

      });

      var marker = new google.maps.Marker({
        position: mainCoord,
        map: map,
        title: 'Uluru (Ayers Rock)'
      });
      infowindow.open(map, marker);
    }

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key="+mapsApiKey+"&callback=initMap">
    </script>
  </body>
</html>
